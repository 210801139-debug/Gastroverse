<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - GastroVerse</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/user.css" />
  </head>
  <body>
    <header>
      <h1>Food Menu</h1>
      <nav>
        <a href="menu.html">Menu</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        <a href="orders.html">My Orders</a>
        <a href="../index.html">Logout</a>
      </nav>
    </header>
    <main class="main-layout">
      <aside class="filter-sidebar">
        <h3>Filter by Cuisine</h3>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input
              type="checkbox"
              value="North Indian"
              class="cuisine-checkbox"
            />
            North Indian
          </label>
          <label class="checkbox-label">
            <input
              type="checkbox"
              value="South Indian"
              class="cuisine-checkbox"
            />
            South Indian
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Asian" class="cuisine-checkbox" />
            Asian
          </label>
          <label class="checkbox-label">

            <input type="checkbox" value="Western" class="cuisine-checkbox" />         
            Western
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Italian" class="cuisine-checkbox" />
            Italian
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Beverages" class="cuisine-checkbox" />
            Beverages
          </label>
          <label class="checkbox-label">
            <input
              type="checkbox"
              value="Fresh Juices"
              class="cuisine-checkbox"
            />
            Fresh Juices
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Desserts" class="cuisine-checkbox" />
            Desserts
          </label>
        </div>
      </aside>
      <div class="menu-content" id="menu-content">
        <!-- <div id="menuItems" class="menu-grid"> -->
          <!-- Menu items will be dynamically loaded here -->
        </div>
      </div>
    </main>

    <script src="../utils/menu.js"></script>
    <!-- <script src="../utils/constants.js"></script> -->
    <!-- <script src="../utils/helpers.js"></script> -->
    <!-- <script src="../assets/js/data.js"></script> -->
    <script src="../assets/js/cart.js"></script>
    <script src="user.js"></script>
  </body>
</html>
